advanced:
  cache_dir: ''
  temp_dir: ''
audio:
  channels: 1
  sample_rate: 16000
hotkey:
  auto_stop_silence: 2.0
  keyboard_trigger: ctrl+alt+v
  max_duration: 60
  mode: toggle
  mouse_button: side1
  type: mouse
  vad_enabled: true
  vad_threshold: 0.002
mcp:
  claude:
    max_tokens: 4096
    model: claude-sonnet-4
  conversation:
    max_history: 10
    timeout: 30
  enabled: false
  fallback_dictation: true
  server_script: src/dictator/mcp_server.py
overlay:
  enabled: true
  padding: 20
  position: top-right
  size: 15
paste:
  auto_paste: true
  delay: 0.2
service:
  auto_start: true
  log_file: ''
  log_level: INFO
  notifications: true
tray:
  enabled: true
  tooltip: Dictator - Voice to Text (Mouse Side Button)
tts:
  enabled: true
  engine: kokoro-onnx
  interrupt_on_speech: true
  kokoro:
    language: pt-br
    model_path: kokoro-v1.0.onnx
    speed: 1.0
    voice: af_sarah
    voices_path: voices-v1.0.bin
  volume: 0.8
voice:
  claude_mode: false
  event_loop:
    local: true
    pubsub_buffer_size: 100
  llm:
    call_mode: single
    claude_cli:
      mcp_request_file: null
      mcp_response_file: null
    claude_direct:
      api_key: null
      model: claude-sonnet-4-20250514
    ollama:
      base_url: http://localhost:11434
      model: qwen3:14b
    provider: ollama
    sentence_chunking: true
    streaming: true
  mode: event_driven
  vad:
    enabled: true
    min_speech_duration_ms: 250
    model_ttl: -1
    silence_duration_ms: 700
    threshold: 0.3
whisper:
  device: cuda
  language: pt
  model: large-v3
